<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <script type="text/javascript" src="js/angular-messages.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Registration form </h1>
</div>

<!-- Registration form - START -->
<div class="container" ng-app="regApp">
    <div class="row" ng-controller="regCtrl">
        <form role="form" name="regForm" ng-submit="formSubmit()" novalidate>
        <div class="col-lg-12">
            <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
        </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="InputName">Enter Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="name" ng-model="name" minlength="4" placeholder="Enter Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div ng-messages="regForm.name.$error" role="alert">
                        <!-- <p class="help-block error-text" ng-message="required">Name is required.</p> -->
                        <p class="help-block error-text" ng-message="minlength">Atlest 4 letters required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" ng-model="email" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div ng-messages="regForm.email.$error" role="alert">
                        <!-- <p class="help-block error-text" ng-message="required">Email is required.</p> -->
                        <p class="help-block error-text" ng-message="email">This field must be a valid email address.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPhone">Enter Phone Number</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="phone" ng-model="phone" placeholder="Enter Phone Number" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div ng-messages="regForm.phone.$error" role="alert">
                        <!-- <p class="help-block error-text" ng-message="required">Email is required.</p> -->
                        <p class="help-block error-text" ng-message="pattern">Must be a valid 10 digit phone number.</p>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" ng-disabled="regForm.$invalid" value="Submit" class="btn btn-info pull-right">
            </div>
            
        </form>

        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                <div class="alert alert-success fade in" ng-show="formResponse">
                    <strong><span class="glyphicon glyphicon-ok"></span> Registration Successful!</strong>
                </div>
                <div class="alert alert-danger fade in" ng-hide="formResponseError">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all inputs.</strong>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Registration form - END -->

</div>

</body>
</html>
